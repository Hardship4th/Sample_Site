<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoodReads</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=mail" />
</head>
<body>
    <Header class="Navbar">
        
        <div class="logo">GoodReads</div>
        
        <nav class="catalog">
            <ul class="catalog-list">
                <li class="catalog-item">Products</li>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dot" viewBox="0 0 16 16">
                    <path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3"/>
                </svg>
                <li class="catalog-item">Solutions</li>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dot" viewBox="0 0 16 16">
                    <path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3"/>
                </svg>
                <li class="catalog-item">Pricing</li>
            </ul>
        </nav>
        
        <div class="register">
            <div class="log-in">Log In</div>
            <div class="sign-up">Sign Up</div>
        </div>
        
    </Header>
    
    <main>
        <div class="top">
            <p class="heading-section">The Future of Freelancers</p>
            <p class="description-section">Now View all of your recuring Jobs in one place!<br>Sign up and get up to 
                <strong>99% Legit Work</strong></p>
            <div class="email-input">
                <div >
                    <i class="material-symbols-outlined" >mail</i>
                    <input class="email-field" type="email" placeholder="Enter your email">
                </div>
                <button class="getstarted-button">Get Started</button>
            </div>
            <p class="disclamer-section">*No personal gurantee or personal credit check required</p>
        </div>
        
        <div class="bottom">
            <img class="phone-img" src="library/phoneimg.png">
            <img src="library/img1.avif" alt="" class="small-image left-top">
            <img src="library/img1.avif" alt="" class="small-image left-bottom">
            <img src="library/img1.avif" alt="" class="small-image right-top">
            <img src="library/img1.avif" alt="" class="small-image right-bottom">
            
        </div>
    </main>
</body>
</html>
